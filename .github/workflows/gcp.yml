    #     docker tag carro-backend-api:latest gcr.io/$PROJECT_ID/carro-backend-api:latest
    #     docker push gcr.io/$PROJECT_ID/carro-backend-api:latest

    - name: Push Docker Image to Artifact Registry
      run: |-
        docker tag carro-backend-api:latest us-central1-docker.pkg.dev/$PROJECT_ID/carro-backend-api/carro-backend-api:latest
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/carro-backend-api/carro-backend-api:latest

